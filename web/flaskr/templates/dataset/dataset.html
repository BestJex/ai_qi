{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <div class="row clearfix col-md-9">

        {% for info in info_list %}
        <div class="panel panel-default col-md-4 col-md-offset-1" onclick="window.location='{{url_for('main.dataset_details',type=info.typeObj.type,name=info.name)}}'">
            <div class="panel-body">
                <h5>{{info.name}}</h5>
                <small>{{info.typeObj.name}}</small>
            </div>
        </div>
        {% endfor %}
        <div class="panel panel-default col-md-4 col-md-offset-1" onclick="window.location='{{ url_for('main.dataset_add') }}'">
            <div class="panel-body">
                <h5>
                <span class="glyphicon glyphicon-plus"
                      aria-hidden="true"></span>新增
                </h5>
            </div>
        </div>
    </div>
</div>

{% endblock %}
