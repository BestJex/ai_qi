{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <div class="row clearfix col-md-9">

        {% for info in info_list %}
        <div class="jumbotron col-md-4 col-md-offset-1" onclick="alert('aa')">
            <h5>{{info.name}}</h5>
            <small>{{info.typeObj.name}}</small>
        </div>
        {% endfor %}
        <div class="jumbotron col-md-4 col-md-offset-1">
            <h5>
                <a href="{{ url_for('main.dataset_add') }}" target="_blank">
                <span class="glyphicon glyphicon-plus"
                      aria-hidden="true"></span>新增</a>
            </h5>
        </div>
    </div>
</div>

{% endblock %}
