{% extends "layout.html" %}
{% block page_content %}
<script src="https://cdn.bootcss.com/bootstrap-3-typeahead/3.1.1/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='visualization.js') }}"></script>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="page [secondary] with-sidebar">
                <div class="page-sidebar">
                    <ul>
                        {% if views %}
                        {% for view in views %}
                        <li style="list-style-type:none;">
                            <p>
                                <button id="bt_view_{{view.id}}" type="button"
                                        class="btn btn-info btn-block btn-sm">{{ view.name }}
                                </button>
                            </p>
                        </li>
                        {% endfor %}
                        {%endif%}
                    </ul>
                </div>
            </div>
        </div>
        <div id="view_container"></div>
    </div>
</div>


{% endblock %}
